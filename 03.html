<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Slide 2 - First Principles</title>
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400;600;700;800&display=swap" rel="stylesheet">
    
    <style>
        :root {
            --bg-color: #370090;      /* Deep Indigo */
            --bg-dark: #120030;       
            --text-color: #ffffff;    
            --brick-color: #B22222;   /* Firebrick */
        }

        body {
            background-color: var(--bg-color);
            background: linear-gradient(180deg, var(--bg-color) 0%, var(--bg-dark) 100%);
            
            color: var(--text-color);
            font-family: 'Open Sans', sans-serif;
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            height: 100vh; 
            width: 100vw;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden; 
        }

        /* MASSIVE MONOLITHIC BLOCK */
        .axiom-block {
            width: 95vw;
            height: 90vh;
            
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center; 
            
            border: 4px solid var(--brick-color);
            border-radius: 20px;
            
            background: linear-gradient(145deg, rgba(35, 35, 35, 0.95), rgba(10, 10, 10, 0.95));
            
            box-shadow: 
                0 0 50px rgba(0, 0, 0, 0.9), 
                0 0 30px rgba(178, 34, 34, 0.25),
                inset 2px 2px 5px rgba(255, 255, 255, 0.1),
                inset -3px -3px 8px rgba(0, 0, 0, 0.5);
                
            position: relative;
        }

        /* MAIN HEADING - CENTERED */
        h1 {
            color: var(--text-color);
            text-transform: uppercase;
            font-weight: 800;
            font-size: 3.5rem; 
            margin: 0;
            padding-bottom: 40px; 
            letter-spacing: 2px;
            text-shadow: 0 4px 10px rgba(0,0,0,0.8);
            text-align: center; 
        }

        /* SUBTITLE / PHILOSOPHY */
        .subtitle {
            font-size: 1.6rem; 
            font-weight: 400; 
            color: #ffffff; 
            line-height: 1.5;
            max-width: 90%;
            margin: 0;
            /* Ensures clear emphasis on the statement */
            text-transform: lowercase; 
        }

        /* DECORATIVE BACKGROUND NUMBER */
        .bg-number {
            position: absolute;
            bottom: 20px;
            right: 40px;
            font-size: 10rem;
            font-weight: 800;
            color: var(--brick-color);
            opacity: 0.1; 
            z-index: 0;
            line-height: 1;
        }
    </style>
</head>
<body>

    <section id="slide-02">        
        <div class="axiom-block">            
            <h1>First principles within the tool</h1>            
            <p class="subtitle">the answer to the question "why" is reality; reality is defined by axioms</p>

            <div class="bg-number">02</div>        
        </div>
    </section>

</body>
</html>
