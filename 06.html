<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Slide - Visual Design Fix</title>
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400;600;700;800&display=swap" rel="stylesheet">
    
    <style>
        /* --- ZÁCHRANNÝ BLOK --- */
        * {
            box-sizing: border-box;
        }

        :root {
            --bg-color: #370090;
            --bg-dark: #120030;
            --text-color: #ffffff;
            --brick-color: #B22222;
        }

        html, body {
            width: 100%;
            height: 100%; 
            margin: 0;
            padding: 0;
            overflow: hidden; /* Žádné scrollování */
        }

        body {
            background-color: var(--bg-color);
            background: linear-gradient(180deg, var(--bg-color) 0%, var(--bg-dark) 100%);
            color: var(--text-color);
            font-family: 'Open Sans', sans-serif;
            /* Menší padding na stranách, aby zbylo místo pro obsah */
            padding: 2vh 1vw 2vh 1vw; 
            display: flex;
            flex-direction: column;
        }

        #slide-content {
            height: 100%;
            width: 100%;
            display: flex;
            flex-direction: column;
            max-width: 100%;
        }

        h1 {
            color: var(--text-color);
            text-transform: uppercase;
            font-weight: 800;
            font-size: 4vh; 
            margin-top: 0;
            margin-bottom: 2vh;
            letter-spacing: 0.5px;
            text-align: center; 
            flex-shrink: 0; 
            text-shadow: 0 4px 8px rgba(0,0,0,0.6);
            width: 100%;
            /* Pojistka pro dlouhý nadpis */
            white-space: normal;
            word-wrap: break-word;
        }

        .app-grid {
            display: flex;
            flex-direction: column;
            gap: 1.5vh; 
            flex: 1; 
            width: 100%;
        }

        /* --- STYL ŘAD (ROWS) --- */
        .row {
            display: flex;
            width: 100%;
            gap: 1vw; /* Mezera mezi cihlami procentuálně k šířce, ne výšce */
            max-width: 100%;
            /* Důležité: nedovolíme přetečení */
            min-width: 0; 
        }

        .row-1 { flex: 9; } 
        .row-2 { flex: 6; } 
        .row-3 { flex: 6; } 
        .row-4 { flex: 1.2; min-height: 40px; } 

        /* --- STYL PRVKŮ (CIHEL) --- */
        .app-tile {
            flex: 1; 
            border: 3px solid var(--brick-color);
            background: linear-gradient(145deg, rgba(35, 35, 35, 0.95), rgba(10, 10, 10, 0.95));
            display: flex;
            flex-direction: row; 
            justify-content: center;
            align-items: center;
            border-radius: 12px; 
            position: relative;
            box-shadow: inset 0 0 30px rgba(0,0,0,0.6), 0 4px 15px rgba(0,0,0,0.5);
            padding: 0 5px; /* Menší vnitřní odsazení */
            
            /* KLÍČOVÉ OPRAVY PROTI PŘETÉKÁNÍ: */
            min-width: 0; /* Umožní prvku se zmenšit pod velikost obsahu */
            overflow: hidden; /* Co se nevejde, to se skryje (jako pojistka) */
        }

        .tile-content {
            display: flex;
            flex-direction: row;
            align-items: center;
            justify-content: center;
            width: 100%;
            gap: 1vw; 
            /* Zajistí, že obsah nebude širší než rodič */
            max-width: 100%;
        }

        .rank {
            font-weight: 800;
            color: #ffffff;
            line-height: 1;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.8);
            flex-shrink: 0; 
        }

        /* --- TADY BYL PROBLÉM --- */
        .text {
            font-weight: 800; 
            text-transform: uppercase;
            color: #ffffff;
            letter-spacing: 0.5px; /* Trochu ubráno */
            
            /* ZMĚNA: Povolíme zalamování textu, aby neroztahoval box */
            white-space: normal; 
            word-wrap: break-word; 
            text-align: left; /* Zarovnání doleva vypadá lépe, když se to zalomí */
            
            text-shadow: 2px 2px 4px rgba(0,0,0,0.8);
            min-width: 0; /* Flexbox fix */
        }

        /* --- VELIKOSTI PÍSMA --- */
        .row-1 .rank { font-size: 10vh; }    
        .row-1 .text { font-size: 5.5vh; line-height: 1.1; }   

        .row-2 .rank { font-size: 7vh; }     
        .row-2 .text { font-size: 3.0vh; line-height: 1.1; } /* Mírně zmenšeno */

        .row-3 .rank { font-size: 5vh; }     
        .row-3 .text { font-size: 2.2vh; line-height: 1.1; }   

        /* Patička */
        .limit-bar {
            width: 100%;
            height: 100%;
            background: rgba(178, 34, 34, 0.35); 
            border: 2px dashed var(--brick-color); 
            color: #ffffff; 
            font-weight: 700;
            font-size: 2vh; 
            text-transform: uppercase;
            letter-spacing: 1px;
            display: flex;
            justify-content: center;
            align-items: center;
            border-radius: 8px;
            text-align: center;
            
            /* Pojistka pro text patičky */
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
            padding: 0 10px;
        }
    </style>
</head>
<body>
    <section id="slide-content">
        <h1>Visual Design of the Tool Based on First Principles</h1>
        <div class="app-grid">
            
            <div class="row row-1">
                <div class="app-tile">
                    <div class="tile-content">
                        <span class="rank">1.</span>
                        <span class="text">MOST PRODUCTIVE APPLICATION 80% UTILIZATION</span>
                    </div>
                </div>
            </div>

            <div class="row row-2">
                <div class="app-tile">
                    <div class="tile-content">
                        <span class="rank">2.</span>
                        <span class="text">SECOND APPLICATION 10% UTILIZATION</span>
                    </div>
                </div>
                <div class="app-tile">
                    <div class="tile-content">
                        <span class="rank">3.</span>
                        <span class="text">THIRD APPLICATION 5% UTILIZATION</span>
                    </div>
                </div>
            </div>

            <div class="row row-3">
                <div class="app-tile">
                    <div class="tile-content">
                        <span class="rank">4.</span>
                        <span class="text">FOURTH APP 2%</span> </div>
                </div>
                <div class="app-tile">
                    <div class="tile-content">
                        <span class="rank">5.</span>
                        <span class="text">FIFTH APP 2%</span>
                    </div>
                </div>
                <div class="app-tile">
                    <div class="tile-content">
                        <span class="rank">6.</span>
                        <span class="text">SIXTH APP 1%</span>
                    </div>
                </div>
            </div>

            <div class="row row-4">
                <div class="limit-bar">
                    ▼ 7. LIMIT, REDUCTION OF VARIATION - OTHERS < 1% ▼
                </div>
            </div>

        </div>
    </section>
</body>
</html>
