    <style>
        body, html {
            margin: 0;
            padding: 0;
            width: 100%;
            background-color: #370090; /* Deep Indigo */
            color: #fff;
            overflow-x: hidden; /* Skryje vodorovný posuvník prohlížeče */
        }

        /* --- HLAVNÍ KONTEJNER PRO SLIDE --- */
        .slide-container {
            width: 100%;
            position: relative;
            overflow: hidden;
            border-bottom: 4px solid #220055; /* Oddělovač */
            background-color: #370090;
            /* Flexbox zajistí centrování obsahu, pokud je okno širší než slide */
            display: flex;
            justify-content: center; 
        }

        /* --- LOGIKA PRO HTML (Virtuální Monitor) --- */
        .virtual-monitor {
            /* Fixní rozlišení, ve kterém se tvůj design (dva sloupce) nikdy nerozbije */
            width: 1280px; 
            height: 800px; /* Poměr 16:10 */
            
            /* Klíčové pro správné zmenšování: */
            transform-origin: top center; /* Zmenšovat ke středu horní hrany */
            flex-shrink: 0; /* Zabrání deformaci flexboxem */
            
            /* Optimalizace výkonu pro mobily */
            will-change: transform; 
        }

        iframe {
            width: 100%;
            height: 100%;
            border: none;
            display: block;
            background-color: #370090; /* Zabrání bílému probliknutí */
        }

        /* --- LOGIKA PRO OBRÁZKY (PNG) --- */
        .image-slide img {
            width: 100%;
            height: auto;
            display: block;
            max-width: 1280px; /* Omezení šířky na PC */
        }
        
        .image-slide {
            /* Obrázky nepotřebují fixní výšku, přizpůsobí se samy */
            height: auto !important; 
            padding: 0;
            background-color: #370090;
        }

    </style>
</head>
<body>

    <script>
        function fitSlidesToScreen() {
            const targetWidth = 1280; 
            const targetHeight = 800;
            const screenWidth = window.innerWidth;

            const monitors = document.querySelectorAll('.virtual-monitor');

            monitors.forEach(monitor => {
                // Výpočet poměru zmenšení
                let scaleRatio = screenWidth / targetWidth;
                
                // Nikdy nezvětšovat nad 100% (aby to nebylo rozmazané na obřích monitorech)
                if (scaleRatio > 1) scaleRatio = 1;

                // 1. Aplikovat zmenšení
                monitor.style.transform = `scale(${scaleRatio})`;

                // 2. Upravit výšku obalu (.slide-container)
                // Protože když zmenšíme obsah, obal by zůstal vysoký a vznikla by díra.
                const parentHeight = targetHeight * scaleRatio;
                monitor.parentElement.style.height = parentHeight + 'px';
            });
        }

        // Spuštění při načtení
        window.addEventListener('load', fitSlidesToScreen);
        // Spuštění při změně velikosti (otočení mobilu)
        window.addEventListener('resize', fitSlidesToScreen);
        // Pojistka pro některé mobilní prohlížeče (načtení z cache)
        window.addEventListener('pageshow', fitSlidesToScreen);
    </script>
