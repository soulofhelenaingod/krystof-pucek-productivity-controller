<!DOCTYPE html>

    <title>Prezentace 01-40</title>
    <style>
        /* ZMĚNA 1: Hlavní pozadí stránky už není černé, ale fialové (Deep Indigo) */
        body, html {
            margin: 0;
            padding: 0;
            width: 100%;
            background-color: #370090; /* Změněno z #000 */
            color: #fff; /* Pro jistotu bílý text, kdyby se někde objevil */
        }

        /* Kontejner pro slide */
        .slide-container {
            width: 100%;
            position: relative;
            min-height: 100vh; 
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
            /* ZMĚNA 2: Oddělovač teď bude spíš rušit, dáme ho pryč nebo do barvy pozadí */
            border-bottom: none; 
        }

        /* HTML stránky (iframe) */
        iframe {
            width: 100%;
            height: 100vh;
            border: none;
            display: block;
        }

        /* Obrázky */
        img.slide-img {
            width: 100%;
            height: auto;
            display: block;
            /* Maximální šířka - pokud chceš obrázky přes celou šířku i na velkém monitoru,
               můžeš tohle smazat nebo zvětšit na 100% */
            max-width: 100%; 
        }
        
        /* Specifický styl kontejneru pro obrázky */
        .slide-container.is-image {
            min-height: auto;
            height: auto;
            padding: 0;
            /* ZMĚNA 3: Pozadí pod obrázkem musí být stejné jako zbytek stránky */
            background-color: #370090; 
        }
    </style>
</head>
